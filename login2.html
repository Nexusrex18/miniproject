<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="parent">
        <div class="main">
            <div class="container">
                <div class="logo"><img src="Logo.png" alt=""></div>
                <div class="head">NGO Login</div>
                <div class="input">
                    <div class="input1">
                        <div>NGO Name</div>
                        <input type="text" placeholder="Enter NGO name">
                    </div>
                    <div class="input1">
                        <div>Director Name</div>
                        <input type="text" placeholder="Enter Director name">
                    </div>
                    <div class="input1">
                        <div>Email Address</div>
                        <input type="email" placeholder="Enter your Email">
                    </div>
                    <div class="input1">
                        <div>Password</div>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="input1">
                        <input type="checkbox" id="verify">
                        <label for="verify">I agree to the <u>terms and policy</u></label>
                    </div>
                    <button id="signup">Signup</button>
                </div>
                <div class="extra">_____________or______________</div>
                <div class="exlogin">
                    <div class="butn">
                        <button><img src="image/google.png" alt=""> Sign in with Google</button>
                        <button><img src="image/apple.png" alt=""> Sign in with Apple</button>
                    </div>
                    <div>
                        Have an account ?
                        <a href="login2.html">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main2">
            <img src="image/WhatsApp Image 2024-06-18 at 22.07.03_de513087.jpg" alt="" class="imgmain2">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
